<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient512)"/>

  <!-- Inner glow effect -->
  <rect x="20" y="20" width="472" height="472" rx="95" fill="white" opacity="0.05"/>

  <!-- Magnifying glass -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <!-- Glass circle -->
    <circle cx="130" cy="130" r="95" stroke="white" stroke-width="26" fill="none"/>
    <!-- Handle -->
    <line x1="200" y1="200" x2="280" y2="280" stroke="white" stroke-width="26" stroke-linecap="round"/>
    <!-- AI Sparkle - 4 point star -->
    <path d="M130 60 L142 105 L187 117 L142 129 L130 174 L118 129 L73 117 L118 105 Z" fill="white"/>
    <!-- Small sparkles -->
    <circle cx="185" cy="85" r="6" fill="white" opacity="0.7"/>
    <circle cx="75" cy="155" r="4" fill="white" opacity="0.5"/>
  </g>
</svg>
