<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
  </defs>

  <!-- Icon: Magnifying glass with AI sparkle -->
  <g transform="translate(5, 5)">
    <!-- Magnifying glass circle -->
    <circle cx="16" cy="16" r="12" stroke="url(#logoGradient)" stroke-width="3" fill="none"/>
    <!-- Magnifying glass handle -->
    <line x1="25" y1="25" x2="35" y2="35" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- AI Sparkle inside -->
    <path d="M16 8 L17.5 13 L22 14.5 L17.5 16 L16 21 L14.5 16 L10 14.5 L14.5 13 Z" fill="url(#sparkleGradient)"/>
  </g>

  <!-- Text: AI Tool Findr -->
  <text x="50" y="33" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="24">
    <tspan fill="#1F2937">AI Tool</tspan>
    <tspan fill="url(#logoGradient)"> Findr</tspan>
  </text>
</svg>
